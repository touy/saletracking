<ion-content padding class="bg-style">

  
    <img src="assets/imgs/online-store-MiBeep.png" style="margin-top:15% ; width :100%;padding-left:10%;padding-right:10%;" />
    <h4 style="color:white">ລະບົບຕີດຕາມການສົ່ງສີນຄ້າ</h4>
  <div class="row">
    <ion-list>
        
          <ion-item>
            <ion-label floating>ຜູ້ໃຊ້</ion-label>
            <ion-input type="text" [(ngModel)]="data.username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>ລະຫັດຜ່ານ</ion-label>
            <ion-input type="password" [(ngModel)]="data.password"></ion-input>
          </ion-item>
        
        </ion-list>

 
      </div>

      <br/>
     

      <button ion-button large (click)="login(data)">ເຂົ້າລະບົບ</button>
   
</ion-content>
