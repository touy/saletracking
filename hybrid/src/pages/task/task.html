<ion-header>

  <ion-navbar>
    <ion-title>ຕາຕະລາງວຽກ ປະຈຳເດືອນ {{month}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style">
  <!--
  <ion-calendar [(ngModel)]="dateMulti"
  [options]="optionsMulti"
  [type]="type"
  [format]="'YYYY-MM-DD'">
</ion-calendar>
-->




<ion-grid>
  <ion-row>
      <p id="rcorners3">ຍອດຂາຍຕາມແຜນ 100% ຕາມເປົ້າ 80%</p>
  </ion-row>
    <ion-row> 
        <ion-item>
            
               <ion-scroll scrollX style="height:115px;">
              <div class="scroll-item">
              <ion-col col-33 *ngFor="let post of list;let i = index">
             <div class="card card-1" (click)="ondemand_details(post)" >
            
                <img [hidden]="post.product_final_status" style="position: absolute; margin-bottom:15px;" src="assets/imgs/correct.png">
               <img src="{{post.product_final_categories_icon}}">             
                <p style="font-size: 9px;text-align:center;margin-top:2px;">{{post.product_final_categories_name}}</p>
               
               </div>
                </ion-col>
               </div>
               </ion-scroll>
            
            </ion-item>
    </ion-row>

  </ion-grid>
  <br/>
<table id="customers">
    <tr>
     
      <th>ຈັນ</th>
      <th>ຄານ</th>
      <th>ພุດ</th>
      <th>ຫັດ</th>
      <th>ສຸກ</th>
      <th>ເສົາ</th>
      <th>ທິດ</th>
    </tr>
    <ng-container  *ngFor="let item of  createRange1()">
       
     
           
            <tr *ngIf="item%7==0">          
            </tr>
            <div  *ngIf="item+1==datenow; then thenBlock else elseBlock"> ... </div> 
           
            <ng-template #thenBlock> <td style="color:rgb(255, 255, 255)"  (click)=selectDate(((item+1)-datefirst)+1) *ngIf="item+1==datenow">{{((item+1)-datefirst)+1}}  <ion-badge style="position: absolute;margin-left:-6px; margin-top:20px;padding:3px;padding-top:3px;"  item-right>13/10</ion-badge></td></ng-template>
            <ng-template #elseBlock> 
                <div  *ngIf="item+1>=datefirst; then thenshow else elseshow"> ... </div> 
                <ng-template #thenshow> 
                  <td style="color:rgb(255, 255, 255)"  (click)=selectDate(((item+1)-datefirst)+1) *ngIf="((item+1)-datefirst)+1 <= dateend">{{((item+1)-datefirst)+1}} </td>
                  <td  style="color:gray" *ngIf="((item+1)-datefirst)+1 > dateend">{{(((item+1)-datefirst)+1)-dateend}} </td>
               
              </ng-template>
              <ng-template #elseshow> 
                  <td></td>
              </ng-template>
            
            
            </ng-template>

          
       
           
        
    
      
    </ng-container>
       
    <!--
    <div *ngIf="'2'=='2'; then thenBlock else elseBlock"> ... </div> 
    <ng-template #thenBlock>Then template</ng-template>
    <ng-template #elseBlock>Else template</ng-template>
    -->
    
  </table>



  

</ion-content>
