<ion-header>
    <ion-toolbar>
      <ion-title>
        ສັ່ງລາຍການສີນຄ້າ
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
 
<ion-content   class="bg-style">
    <ion-grid>
        <ion-row> 
          <ion-col col-6 id="imagepadding">                
          <img width="200px" height="128px" src="{{parameter.Id.icon}}"/>
          </ion-col>
          <ion-col  align-self-center>
              <div>
                <h4>ຊີ່ຮ້ານ : ນາງ ກົງ</h4>
                <h4>ທີ່ຕັ້ງ : ບ້ານ ສະຫວ່າງ</h4>
                <h4>ລວມເງິນ : 5,000,000</h4>
              </div>
            </ion-col>
        </ion-row>
        
      </ion-grid>

     
      <ion-fab right bottom>
          <button ion-fab color="light"><ion-icon name="md-arrow-dropup-circle"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
          
            <ion-grid>
              <ion-row> 
                  <ion-col>
                         <ion-scroll scrollY style="height:500px;">
                  
                              <ion-row *ngFor="let post of list"> 
                               
                                  <ion-item>   
                                      <ion-row>   
                                      <ion-col col-7 ><img width="150px" height="100px" src="{{post.product_final_categories_icon}}"/><br/> <ion-badge color="blues" item-right>{{post.product_total}} ແພັກ</ion-badge> </ion-col>
                                      <ion-col col-5>
                                        <span>ມັນຝຣັ່ງ Lay</span> <br/><br/>
                                        
                                        <button ion-button (click)="del(post)"><ion-icon name="md-remove" ></ion-icon></button>
                                        
                                        <button ion-button (click)="add(post)"><ion-icon name="add"></ion-icon></button>

                                        <br/>
                                        <br/>
                                        <ion-badge  item-right>{{post.Product_order}} ແພັກ</ion-badge>
                                      </ion-col> 
                                                                
                                      </ion-row>                        
                                    </ion-item> 

                              </ion-row>
                      
                         </ion-scroll>
                      
                    </ion-col>
                        
              </ion-row>
    
          <br/>
            
    
         
            </ion-grid>
