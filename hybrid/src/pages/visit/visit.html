<ion-header>
    <ion-navbar>
      <ion-title>
          ຢ້ຽມຢາມຮ້ານ
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>




  <ion-content padding class="card-background-page">
      <ion-grid>
          <ion-row style=" text-align: center">
        <img  (click)="getcamera()"  src="{{imageURI}}"  class="post-image"/>
          </ion-row>
        </ion-grid>
        
          <br/>
          <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>&nbsp; ໝາຍຈູດ</button>
          <br/>
          <div #map id="map"></div> 
          <br/>
        <button style="height:70px;font-size:18px;" ion-button full (click)="visit()" >
        <ion-icon name="camera"></ion-icon>&nbsp; ຕົກລົງ
        </button>
    
             
     
       

      </ion-content>
